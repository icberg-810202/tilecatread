<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅随心动</title>
    <meta name="description" content="阅随心动：管理你的书籍与语录，支持添加、搜索、导入导出。">
    <meta name="theme-color" content="#1890ff">
    <meta property="og:type" content="website">
    <meta property="og:title" content="阅随心动">
    <meta property="og:description" content="管理你的书籍与语录，随心而动。">
    <meta property="og:image" content="favicon.svg">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- 启动页 -->
    <div id="splashPage" class="page">
        <div class="quote-card" tabindex="0" role="button" aria-label="点击或按Enter跳过">
            <div class="quote-content" id="splashQuoteContent">
                <!-- 语录内容 -->
            </div>
            <div class="quote-source" id="splashQuoteSource">
                <!-- 书籍信息 -->
            </div>
            <div class="countdown">
                <span id="countdown">5</span>秒后进入登录页
            </div>
        </div>
    </div>

    <!-- 用户登录页 -->
    <div id="loginPage" class="page hidden">
        <div class="login-container">
            <h1>阅随心动</h1>
            <form id="loginForm" class="login-form" onsubmit="login(); return false;" autocomplete="on" novalidate>
                <label for="username" class="visually-hidden">用户名</label>
                <input type="text" id="username" name="username" placeholder="用户名" autocomplete="username" required>
                <label for="password" class="visually-hidden">密码</label>
                <input type="password" id="password" name="password" placeholder="密码" autocomplete="current-password" required>
                <button type="submit" class="btn-primary">登录</button>
                <button type="button" onclick="showRegister()" class="btn-secondary">注册新用户</button>
            </form>
        </div>
    </div>

    <!-- 用户注册页 -->
    <div id="registerPage" class="page hidden">
        <div class="login-container">
            <h1>用户注册</h1>
            <form id="registerForm" class="login-form" onsubmit="register(); return false;" autocomplete="on" novalidate>
                <label for="regUsername" class="visually-hidden">用户名</label>
                <input type="text" id="regUsername" name="regUsername" placeholder="用户名" autocomplete="username" required>
                <label for="regPassword" class="visually-hidden">密码</label>
                <input type="password" id="regPassword" name="regPassword" placeholder="密码" autocomplete="new-password" required minlength="6">
                <label for="regConfirmPassword" class="visually-hidden">确认密码</label>
                <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="确认密码" autocomplete="new-password" required minlength="6">
                <button type="submit" class="btn-primary">注册</button>
                <button type="button" onclick="backToLogin()" class="btn-secondary">返回登录</button>
            </form>
        </div>
    </div>

    <!-- 我的书库主页 -->
    <div id="mainPage" class="page hidden">
        <header class="header">
            <div class="user-info">
                <span id="currentUser">用户</span>
                <div class="user-actions">
                    <button type="button" onclick="exportUserData()" class="btn-secondary">导出数据</button>
                    <label for="importFile" class="btn-secondary" tabindex="0">导入数据</label>
                    <input type="file" id="importFile" accept="application/json" class="visually-hidden">
                    <button type="button" onclick="logout()" class="logout-btn">退出</button>
                </div>
            </div>
            <h1>📚 我的书库</h1>
            <div class="selection-info" id="selectionInfo">
                <!-- 选择信息提示 -->
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索书名或作者...">
                <button onclick="performSearch()">搜索</button>
                <button onclick="backToLibrary()" class="btn-secondary">返回书库</button>
            </div>
        </header>

        <main class="book-shelf">
            <div class="books-grid" id="booksGrid">
                <!-- 书籍卡片 -->
            </div>
            
            <div class="add-book-card" onclick="showAddBookModal()">
                <div class="add-book-icon">+</div>
                <p>添加新书</p>
            </div>
        </main>
    </div>

    <!-- 语录管理页 -->
    <div id="quotesPage" class="page hidden">
        <header class="header">
            <button onclick="backToMain()" class="back-btn">← 返回</button>
            <h2 id="currentBookTitle">书籍语录管理</h2>
        </header>
        
        <div class="quotes-management">
            <div class="quotes-list" id="quotesList">
                <!-- 语录列表 -->
            </div>
            <button onclick="showAddQuoteModal()" class="add-quote-btn">+ 添加语录</button>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="addBookModal" class="modal hidden">
        <div class="modal-content">
            <h3>添加新书</h3>
            <input type="text" id="newBookName" placeholder="书籍名称">
            <input type="text" id="newBookAuthor" placeholder="作者">
            <div class="modal-actions">
                <button onclick="addNewBook()" class="btn-primary">保存</button>
                <button onclick="closeAddBookModal()" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <div id="addQuoteModal" class="modal hidden">
        <div class="modal-content">
            <h3>添加语录</h3>
            <textarea id="newQuoteText" placeholder="输入语录内容..."></textarea>
            <div class="modal-actions">
                <button onclick="addNewQuote()" class="btn-primary">保存</button>
                <button onclick="closeAddQuoteModal()" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
